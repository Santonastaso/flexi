<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship - Add Production Task</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/edit.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here by components/navigation.js -->
        <main>
            <div class="content-section">
                <h2>Create Production Lot</h2>
                <div class="form-layout">
                    <div class="form-inputs">
                        <div class="form-grid form-grid--2-cols">
                            <div class="form-group">
                                <label for="taskName">Lot Name</label>
                                <input type="text" id="taskName" placeholder="e.g., A - Printing" required>
                            </div>
                            <div class="form-group">
                                <label for="taskType">Type</label>
                                <select id="taskType" required>
                                    <option value="">Select type</option>
                                    <option value="printing">Printing</option>
                                    <option value="packaging">Packaging</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="numeroBuste">Numero Buste</label>
                                <input type="number" id="numeroBuste" placeholder="e.g., 5000" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="passoBusta">Passo Busta (mm)</label>
                                <input type="number" id="passoBusta" placeholder="e.g., 60" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="altezzaBusta">Altezza Busta (mm)</label>
                                <input type="number" id="altezzaBusta" placeholder="e.g., 70" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="fasciaBusta">Fascia Busta (mm)</label>
                                <input type="number" id="fasciaBusta" placeholder="e.g., 160" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="pezziScatola">Pezzi per Scatola</label>
                                <input type="number" id="pezziScatola" placeholder="e.g., 500" min="1" required>
                            </div>
                            <div class="form-group">
                                <label for="taskColor">Color</label>
                                <select id="taskColor" required>
                                    <option value="">Select color</option>
                                    <option value="#1a73e8">Blue</option>
                                    <option value="#34a853">Green</option>
                                    <option value="#ea4335">Red</option>
                                    <option value="#fbbc04">Yellow</option>
                                    <option value="#9c27b0">Purple</option>
                                    <option value="#ff9800">Orange</option>
                                    <option value="#00bcd4">Cyan</option>
                                    <option value="#e91e63">Pink</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
                            <button id="addBothBtn" class="btn btn-secondary">Add Both (Printing + Packaging)</button>
                        </div>
                    </div>
                    
                    <div class="visual-preview">
                        <h3>Bag Preview</h3>
                        <div class="bag-preview">
                            <svg width="200" height="150" viewBox="0 0 200 150">
                                <rect id="bagRect" x="50" y="30" width="100" height="90" fill="#1a73e8" stroke="#333" stroke-width="2"/>
                                <text x="100" y="80" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Bag</text>
                                <text id="bagDimensions" x="100" y="140" text-anchor="middle" fill="#666" font-size="10">160 x 70 mm</text>
                            </svg>
                            <div class="bag-details">
                                <div class="detail-item">
                                    <span class="detail-label">Width:</span>
                                    <span id="widthValue">160 mm</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Height:</span>
                                    <span id="heightValue">70 mm</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Step:</span>
                                    <span id="stepValue">60 mm</span>
                                </div>
                                <div class="detail-item">
                                    <span class="detail-label">Quantity:</span>
                                    <span id="quantityValue">5000</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="../scripts/storageService.js"></script>
    <script src="../scripts/banner.js"></script>
    <script src="../scripts/editManager.js"></script>
    <script src="../scripts/newBacklogManager.js"></script>
    <script src="../scripts/dataIntegrityManager.js"></script>
    <script src="../components/navigation.js"></script>
    
    <style>
        /* Form layout styles */
        .form-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 30px;
        }
        
        .form-inputs {
            padding-right: 20px;
        }
        
        .visual-preview {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 25px;
            position: sticky;
            top: 20px;
        }
        
        .visual-preview h3 {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--text-dark);
            font-size: 18px;
            text-align: center;
        }
        
        .bag-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        
        .bag-preview svg {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            background: white;
        }
        
        .bag-details {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: white;
            border-radius: 6px;
            border: 1px solid #e9ecef;
        }
        
        .detail-label {
            font-weight: 600;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .form-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        @media (max-width: 768px) {
            .form-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .form-inputs {
                padding-right: 0;
            }
            
            .visual-preview {
                position: static;
            }
        }
    </style>
</body>
</html>
