<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Scheduler - Flexi</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/consolidated.css">
    <link rel="stylesheet" href="../styles/page-specific.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here -->
        
        <main>
            <div class="scheduler-container">
                <!-- Task Pool Section -->
                <div class="task-pool-section">
                    <h2>Task Pool</h2>
                    <p>Drag tasks from here to schedule them, or drag scheduled tasks back to unschedule them.</p>
                    
                    <div id="messageContainer"></div>
                    
                    <div id="taskPool" class="task-pool-grid">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
                
                <!-- Calendar Section -->
                <div class="calendar-section">
                    <div class="calendar-header">
                        <h2>Production Schedule</h2>
                        <div class="calendar-navigation">
                            <button id="todayBtn" class="nav-btn today">Today</button>
                            <button id="prevBtn" class="nav-btn">&lt;</button>
                            <span id="currentDate" class="current-date">Today</span>
                            <button id="nextBtn" class="nav-btn">&gt;</button>
                        </div>
                    </div>
                    
                    <div id="calendarGrid" class="calendar-grid">
                        <!-- Calendar will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
        <script src="../scripts/banner.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/storageService.js"></script>
<script src="../scripts/baseManager.js"></script>
<script src="../scripts/uiComponents.js"></script>
<script src="../components/navigation.js"></script>
    
    <script>
        /**
         * Production Scheduler - Bulletproof Drag & Drop Implementation
         */
        class Scheduler {
            constructor() {
                this.storageService = window.storageService;
                this.currentDate = new Date();
                this.currentDate.setHours(0, 0, 0, 0);
                
                this.elements = {};
                this.dragState = {
                    isDragging: false,
                    draggedElement: null,
                    dragType: null // 'task' or 'event'
                };
                
                this.init();
            }
            
            init() {
                this.bindElements();
                this.attachEventListeners();
                this.runDataSync();
                this.loadTasks();
                this.renderCalendar();
                this.updateDateDisplay();
                
                // Ensure task pool is properly initialized
                this.ensureTaskPoolClean();
            }
            
            runDataSync() {
                // Clean up any ghost data before loading
                const syncResults = this.storageService.syncGanttChartData();
                if (syncResults.ghostMachinesRemoved > 0 || syncResults.ghostTasksRemoved > 0) {
                    console.log('Data sync results:', syncResults);
                    this.showMessage(`Cleaned up ${syncResults.ghostMachinesRemoved} ghost machines and ${syncResults.ghostTasksRemoved} ghost tasks`, 'info');
                }
            }
            
            bindElements() {
                this.elements = {
                    taskPool: document.getElementById('taskPool'),
                    calendarGrid: document.getElementById('calendarGrid'),
                    currentDate: document.getElementById('currentDate'),
                    todayBtn: document.getElementById('todayBtn'),
                    prevBtn: document.getElementById('prevBtn'),
                    nextBtn: document.getElementById('nextBtn'),
                    messageContainer: document.getElementById('messageContainer')
                };
            }
            
            attachEventListeners() {
                this.elements.todayBtn.addEventListener('click', () => this.goToToday());
                this.elements.prevBtn.addEventListener('click', () => this.previousDay());
                this.elements.nextBtn.addEventListener('click', () => this.nextDay());
                
                // Setup task pool drop zone
                this.setupTaskPoolDropZone();
            }
            
            setupTaskPoolDropZone() {
                const taskPool = this.elements.taskPool;
                
                taskPool.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                    taskPool.classList.add('drag-over');
                });
                
                taskPool.addEventListener('dragleave', (e) => {
                    if (!taskPool.contains(e.relatedTarget)) {
                        taskPool.classList.remove('drag-over');
                    }
                });
                
                taskPool.addEventListener('drop', (e) => {
                    e.preventDefault();
                    taskPool.classList.remove('drag-over');
                    
                    const eventId = e.dataTransfer.getData('text/plain');
                    if (eventId && this.dragState.dragType === 'event') {
                        this.unscheduleEvent(eventId);
                    }
                });
            }
            
            loadTasks() {
                const taskPool = this.elements.taskPool;
                
                // Clear the task pool completely
                taskPool.innerHTML = '';
                
                // Use the new synchronized method to get valid tasks
                const availableTasks = this.storageService.getValidTaskPoolTasks();
                console.log('Valid task pool tasks:', availableTasks);
                
                if (availableTasks.length === 0) {
                    taskPool.innerHTML = '<div class="empty-state">No tasks available for scheduling</div>';
                    return;
                }
                
                availableTasks.forEach(task => {
                    this.createTaskElement(task);
                });
            }
            
            createTaskElement(task) {
                const taskElement = document.createElement('div');
                taskElement.className = 'task-item';
                taskElement.draggable = true;
                taskElement.dataset.taskId = task.id;
                taskElement.style.background = this.getTaskColor(task);
                
                // Get duration using helper function
                const duration = this.getTaskDuration(task);
                
                taskElement.innerHTML = `
                    <span>${task.odp_number || task.name || 'Unknown Task'}</span>
                    <span class="task-duration">${duration}h</span>
                `;
                
                // Drag events
                taskElement.addEventListener('dragstart', (e) => {
                    this.dragState.isDragging = true;
                    this.dragState.draggedElement = taskElement;
                    this.dragState.dragType = 'task';
                    
                    taskElement.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', task.id);
                    e.dataTransfer.setData('application/json', JSON.stringify(task));
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                taskElement.addEventListener('dragend', (e) => {
                    this.dragState.isDragging = false;
                    this.dragState.draggedElement = null;
                    this.dragState.dragType = null;
                    taskElement.classList.remove('dragging');
                    
                    // Clear drag-over states
                    document.querySelectorAll('.drag-over').forEach(el => {
                        el.classList.remove('drag-over');
                    });
                });
                
                this.elements.taskPool.appendChild(taskElement);
            }
            
            renderCalendar() {
                // Use the new synchronized method to get valid machines
                let machines = this.storageService.getValidGanttMachines();
                console.log('Valid Gantt machines:', machines);
                
                // Check if live machines exist
                if (!machines || machines.length === 0) {
                    this.elements.calendarGrid.innerHTML = '<div class="empty-state">No live machines available. Please set machines to live status first.</div>';
                    return;
                }
                
                const dateKey = this.formatDate(this.currentDate);
                
                let html = `
                    <div class="calendar-header-row">
                        <div class="machine-label-header">Machines</div>
                        <div class="time-header">
                `;
                
                // Time headers
                for (let hour = 0; hour < 24; hour++) {
                    html += `<div class="time-slot-header">${hour}:00</div>`;
                }
                
                html += `
                        </div>
                    </div>
                `;
                
                // Machine rows
                machines.forEach(machine => {
                    html += this.renderMachineRow(machine, dateKey);
                });
                
                this.elements.calendarGrid.innerHTML = html;
                
                // Setup drop zones
                this.setupDropZones();
                
                // Render scheduled events
                this.renderScheduledEvents();
            }
            
            renderMachineRow(machine, dateKey) {
                const unavailableHours = this.storageService.getMachineAvailabilityForDate(machine.name, dateKey);
                
                let html = `
                    <div class="machine-row" data-machine="${machine.name}">
                        <div class="machine-label">
                            <div class="machine-name">${machine.name}</div>
                            <div class="machine-city">${machine.site || machine.city}</div>
                        </div>
                        <div class="machine-slots">
                `;
                
                for (let hour = 0; hour < 24; hour++) {
                    const isUnavailable = unavailableHours.includes(hour);
                    const slotClass = isUnavailable ? 'time-slot unavailable' : 'time-slot';
                    
                    html += `
                        <div class="${slotClass}" 
                             data-machine="${machine.name}" 
                             data-hour="${hour}" 
                             data-date="${dateKey}">
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
                
                return html;
            }
            
            setupDropZones() {
                const slots = this.elements.calendarGrid.querySelectorAll('.time-slot:not(.unavailable)');
                
                slots.forEach(slot => {
                    slot.addEventListener('dragover', (e) => {
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'move';
                        slot.classList.add('drag-over');
                    });
                    
                    slot.addEventListener('dragleave', (e) => {
                        if (!slot.contains(e.relatedTarget)) {
                            slot.classList.remove('drag-over');
                        }
                    });
                    
                    slot.addEventListener('drop', (e) => {
                        e.preventDefault();
                        slot.classList.remove('drag-over');
                        
                        const taskId = e.dataTransfer.getData('text/plain');
                        
                        // Check if we have a valid task ID
                        if (taskId) {
                            if (this.dragState.dragType === 'task') {
                                this.scheduleTask(taskId, slot);
                            } else if (this.dragState.dragType === 'event') {
                                this.moveEvent(taskId, slot);
                            }
                        }
                    });
                });
            }
            
            scheduleTask(taskId, slot) {
                // Try to find the task in ODP orders first, then fall back to old backlog tasks
                let task = this.storageService.getODPOrderById(taskId);
                
                if (!task) {
                    // Fall back to old backlog tasks for backward compatibility
                    task = this.storageService.getTaskById(taskId);
                }
                
                if (!task) {
                    this.showMessage('Task not found', 'error');
                    return;
                }
                
                // Check if task is already scheduled
                if (this.isTaskAlreadyScheduled(taskId)) {
                    this.showMessage('Task is already scheduled', 'error');
                    return;
                }
                
                const machine = slot.dataset.machine;
                const startHour = parseInt(slot.dataset.hour);
                
                // Get duration using helper function
                const duration = this.getTaskDuration(task);
                
                const endHour = startHour + duration;
                
                // Validate time range
                if (endHour > 24) {
                    this.showMessage(`Task does not fit in the remaining time (needs ${duration}h, ends at ${endHour}:00)`, 'error');
                    return;
                }
                
                // Check for conflicts
                if (this.hasTimeConflict(machine, startHour, endHour)) {
                    this.showMessage('Time slot is occupied or unavailable', 'error');
                    return;
                }
                
                // Create scheduled event
                const eventData = {
                    id: `event-${taskId}-${Date.now()}`,
                    taskId: taskId,
                    taskTitle: task.odp_number || task.name || 'Unknown Task',
                    machine: machine,
                    date: slot.dataset.date,
                    startHour: startHour,
                    endHour: endHour,
                    color: this.getTaskColor(task),
                    duration: duration
                };
                
                try {
                    this.storageService.addScheduledEvent(eventData);
                    this.showMessage(`Task "${task.odp_number || task.name}" scheduled successfully`, 'success');
                    
                    // Immediately remove task from pool
                    const taskElement = this.elements.taskPool.querySelector(`[data-task-id="${taskId}"]`);
                    if (taskElement) {
                        taskElement.remove();
                    }
                    
                    // Refresh calendar to show the new event
                    this.renderScheduledEvents();
                } catch (error) {
                    this.showMessage(`Failed to schedule task: ${error.message}`, 'error');
                }
            }
            
            hasTimeConflict(machine, startHour, endHour, excludeEventId = null) {
                const dateKey = this.formatDate(this.currentDate);
                const events = this.storageService.getEventsByDate(dateKey);
                const unavailableHours = this.storageService.getMachineAvailabilityForDate(machine, dateKey);
                
                // Check for overlapping events
                for (const event of events) {
                    if (event.machine === machine && event.id !== excludeEventId) {
                        if (startHour < event.endHour && endHour > event.startHour) {
                            return true;
                        }
                    }
                }
                
                // Check for unavailable hours
                for (let hour = startHour; hour < endHour; hour++) {
                    if (unavailableHours.includes(hour)) {
                        return true;
                    }
                }
                
                return false;
            }
            
            // Ensure task can only be scheduled once
            isTaskAlreadyScheduled(taskId) {
                const events = this.storageService.getScheduledEvents();
                return events.some(event => event.taskId === taskId);
            }
            
            // Helper function to get task color based on processing type
            getTaskColor(task) {
                // For ODP orders, use tipo_lavorazione to determine color
                if (task.tipo_lavorazione) {
                    if (task.tipo_lavorazione === 'printing') {
                        return 'linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%)'; // Blue for printing
                    } else if (task.tipo_lavorazione === 'packaging') {
                        return 'linear-gradient(135deg, #10b981 0%, #059669 100%)'; // Green for packaging
                    }
                }
                
                // For legacy tasks, use existing color or default
                if (task.color) {
                    return task.color;
                }
                
                // Default color
                return 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }
            
            // Helper function to calculate task duration
            getTaskDuration(task) {
                let duration = 1; // Default to 1 hour
                
                if (task.totalTime) {
                    duration = parseFloat(task.totalTime);
                } else if (task.duration) {
                    duration = parseFloat(task.duration);
                } else if (task.workTime && task.setupTime) {
                    duration = parseFloat(task.workTime) + parseFloat(task.setupTime);
                } else if (task.hours) {
                    duration = parseFloat(task.hours);
                }
                
                // Ensure we have a valid number and round to reasonable precision
                if (isNaN(duration) || duration <= 0) {
                    duration = 1;
                } else {
                    duration = Math.round(duration * 10) / 10; // Round to 1 decimal place
                }
                
                return duration;
            }
            
            renderScheduledEvents() {
                // Clear existing events
                this.elements.calendarGrid.querySelectorAll('.scheduled-event').forEach(el => el.remove());
                
                const dateKey = this.formatDate(this.currentDate);
                const events = this.storageService.getEventsByDate(dateKey);
                
                events.forEach(event => {
                    this.renderEvent(event);
                });
            }
            
            renderEvent(event) {
                const machineRow = this.elements.calendarGrid.querySelector(`[data-machine="${event.machine}"]`);
                if (!machineRow) return;
                
                const slots = machineRow.querySelector('.machine-slots');
                const allSlots = slots.querySelectorAll('.time-slot');
                const startSlot = slots.querySelector(`[data-hour="${event.startHour}"]`);
                
                if (!startSlot) return;
                
                const eventElement = document.createElement('div');
                eventElement.className = 'scheduled-event';
                eventElement.dataset.eventId = event.id;
                eventElement.dataset.taskId = event.taskId; // Store taskId for moving
                eventElement.style.background = event.color || 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                
                // Calculate position and width based on duration
                const duration = event.endHour - event.startHour;
                const startIndex = event.startHour - 0; // 0am is index 0
                
                // Calculate position and width as percentages of the container
                const slotPercentage = 100 / 24; // 24 slots total (0am-12am)
                const leftPosition = startIndex * slotPercentage;
                const width = duration * slotPercentage;
                
                eventElement.style.position = 'absolute';
                eventElement.style.left = `${leftPosition}%`;
                eventElement.style.width = `${width}%`;
                eventElement.style.top = '4px';
                eventElement.style.bottom = '4px';
                eventElement.style.zIndex = '10';
                eventElement.style.margin = '0 4px';
                
                eventElement.textContent = event.taskTitle;
                eventElement.draggable = true;
                
                // Drag events
                eventElement.addEventListener('dragstart', (e) => {
                    this.dragState.isDragging = true;
                    this.dragState.draggedElement = eventElement;
                    this.dragState.dragType = 'event';
                    
                    eventElement.classList.add('dragging');
                    e.dataTransfer.setData('text/plain', event.id);
                    e.dataTransfer.setData('application/json', JSON.stringify(event));
                    e.dataTransfer.effectAllowed = 'move';
                });
                
                eventElement.addEventListener('dragend', (e) => {
                    this.dragState.isDragging = false;
                    this.dragState.draggedElement = null;
                    this.dragState.dragType = null;
                    eventElement.classList.remove('dragging');
                    
                    // Clear drag-over states
                    document.querySelectorAll('.drag-over').forEach(el => {
                        el.classList.remove('drag-over');
                    });
                });
                
                slots.appendChild(eventElement);
            }
            
            unscheduleEvent(eventId) {
                try {
                    const events = this.storageService.getScheduledEvents();
                    const event = events.find(e => e.id === eventId);
                    
                    if (!event) {
                        this.showMessage('Event not found', 'error');
                        return;
                    }
                    
                    this.storageService.removeScheduledEvent(eventId);
                    this.showMessage('Task unscheduled successfully', 'success');
                    
                    // Add task back to pool immediately
                    let task = this.storageService.getODPOrderById(event.taskId);
                    if (!task) {
                        // Fall back to old backlog tasks for backward compatibility
                        task = this.storageService.getTaskById(event.taskId);
                    }
                    if (task) {
                        this.createTaskElement(task);
                    }
                    
                    // Refresh calendar to remove the event
                    this.renderScheduledEvents();
                } catch (error) {
                    this.showMessage(`Failed to unschedule task: ${error.message}`, 'error');
                }
            }
            
            moveEvent(eventId, slot) {
                const events = this.storageService.getScheduledEvents();
                const event = events.find(e => e.id === eventId);
                
                if (!event) {
                    this.showMessage('Event not found', 'error');
                    return;
                }
                
                const newMachine = slot.dataset.machine;
                const newStartHour = parseInt(slot.dataset.hour);
                const newEndHour = newStartHour + event.duration;
                
                // Validate time range
                if (newEndHour > 24) {
                    this.showMessage('Event does not fit in the remaining time', 'error');
                    return;
                }
                
                // Check for conflicts
                if (this.hasTimeConflict(newMachine, newStartHour, newEndHour, eventId)) {
                    this.showMessage('Time slot is occupied or unavailable', 'error');
                    return;
                }
                
                // Update event
                event.machine = newMachine;
                event.startHour = newStartHour;
                event.endHour = newEndHour;
                
                try {
                    this.storageService.saveScheduledEvents(events);
                    this.showMessage(`Event moved successfully`, 'success');
                    
                    // Refresh calendar to show the moved event
                    this.renderScheduledEvents();
                } catch (error) {
                    this.showMessage(`Failed to move event: ${error.message}`, 'error');
                }
            }
            
            showMessage(message, type = 'info') {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${type}`;
                messageElement.textContent = message;
                
                this.elements.messageContainer.appendChild(messageElement);
                messageElement.style.display = 'block';
                
                // Auto-remove after 3 seconds
                setTimeout(() => {
                    messageElement.remove();
                }, 3000);
            }
            
            goToToday() {
                this.currentDate = new Date();
                this.currentDate.setHours(0, 0, 0, 0);
                this.updateDateDisplay();
                this.renderCalendar();
            }
            
            previousDay() {
                this.currentDate.setDate(this.currentDate.getDate() - 1);
                this.updateDateDisplay();
                this.renderCalendar();
            }
            
            nextDay() {
                this.currentDate.setDate(this.currentDate.getDate() + 1);
                this.updateDateDisplay();
                this.renderCalendar();
            }
            
            updateDateDisplay() {
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                if (this.currentDate.getTime() === today.getTime()) {
                    this.elements.currentDate.textContent = 'Today';
                } else {
                    this.elements.currentDate.textContent = this.currentDate.toLocaleDateString('en-US', {
                        month: 'long',
                        day: 'numeric'
                    });
                }
            }
            
            formatDate(date) {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            }
            
            // Refresh entire scheduler
            refreshScheduler() {
                this.loadTasks();
                this.renderCalendar();
                this.updateDateDisplay();
            }
            
            // Ensure task pool is clean and properly filtered
            ensureTaskPoolClean() {
                const taskPool = this.elements.taskPool;
                const scheduledEvents = this.storageService.getScheduledEvents();
                
                // Remove any tasks that are already scheduled
                const taskElements = taskPool.querySelectorAll('.task-item');
                taskElements.forEach(element => {
                    const taskId = element.dataset.taskId;
                    const isScheduled = scheduledEvents.some(event => 
                        event.taskId === taskId || event.id === taskId
                    );
                    if (isScheduled) {
                        element.remove();
                    }
                });
            }
            

        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.scheduler = new Scheduler();
            
            // Listen for storage changes to refresh scheduler
            window.addEventListener('storage', (e) => {
                if (e.key === 'backlogTasks' || e.key === 'scheduledEvents' || e.key === 'schedulerMachines') {
                    window.scheduler.refreshScheduler();
                }
            });
            
            // Listen for data change events for real-time updates
            window.addEventListener('dataChange', (e) => {
                const { dataType, action } = e.detail;
                console.log(`Data change detected: ${dataType} ${action}`);
                
                if (dataType === 'machines' || dataType === 'tasks') {
                    // Run sync and refresh
                    window.storageService.syncGanttChartData();
                    window.scheduler.refreshScheduler();
                }
            });
        });
    </script>
</body>
</html>
