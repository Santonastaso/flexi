<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Scheduler - Flexi</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/consolidated.css">
    
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here -->
        
        <main>
            <div class="scheduler-container">
                <!-- Task Pool Section -->
                <div class="task-pool-section">
                    <h2>Task Pool</h2>
                    <p>Drag tasks from here to schedule them, or drag scheduled tasks back to unschedule them.</p>
                    
                    <div id="message_container" class="message" style="display: none;"></div>
                    
                    <div id="task_pool" class="task-pool-grid">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
                
                <!-- Calendar Section -->
                <div class="calendar-section">
                    <div class="calendar-header">
                        <h2 class="calendar-title">Production Schedule</h2>
                        <div class="calendar-controls">
                            <!-- Machine Filter -->
                            <div class="machine-filter">
                                <label for="work_center_filter">Work Center:</label>
                                <select id="work_center_filter">
                                    <option value="">All Work Centers</option>
                                </select>
                                
                                <label for="department_filter">Department:</label>
                                <select id="department_filter">
                                    <option value="">All Departments</option>
                                </select>
                                
                                <button id="clear_filters_btn" class="btn btn-secondary" title="Clear all filters">Clear Filters</button>
                            </div>
                            
                            <!-- Calendar Navigation -->
                            <div class="calendar-navigation">
                                <button id="today_btn" class="nav-btn today">Today</button>
                                <button id="prev_day" class="nav-btn">&lt;</button>
                                <span id="current_date" class="current-date">Today</span>
                                <button id="next_day" class="nav-btn">&gt;</button>
                                <button id="refresh_machines_btn" class="nav-btn refresh" title="Refresh machine data">ðŸ”„</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="calendar_container" class="calendar-grid">
                        <!-- Calendar will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Page Initializer -->
    <script type="module" src="../scripts/page-initializer.js"></script>
</body>
</html>
