<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Scheduler - Flexi</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/consolidated.css">
    <link rel="stylesheet" href="../styles/page-specific.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here -->
        
        <main>
            <div class="scheduler-container">
                <!-- Task Pool Section -->
                <div class="task-pool-section">
                    <h2>Task Pool</h2>
                    <p>Drag tasks from here to schedule them, or drag scheduled tasks back to unschedule them.</p>
                    
                    <div id="messageContainer" class="message" style="display: none;"></div>
                    
                    <div id="taskPool" class="task-pool-grid">
                        <!-- Tasks will be loaded here -->
                    </div>
                </div>
                
                <!-- Calendar Section -->
                <div class="calendar-section">
                    <div class="calendar-header">
                        <h2 class="calendar-title">Production Schedule</h2>
                        <div class="calendar-navigation">
                            <button id="todayBtn" class="nav-btn today">Today</button>
                            <button id="prevDay" class="nav-btn">&lt;</button>
                            <span id="currentDate" class="current-date">Today</span>
                            <button id="nextDay" class="nav-btn">&gt;</button>
                        </div>
                    </div>
                    
                    <div id="calendarContainer" class="calendar-grid">
                        <!-- Calendar will be rendered here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="../scripts/banner.js"></script>
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/storageService.js"></script>
    <script src="../scripts/baseManager.js"></script>
    <script src="../scripts/uiComponents.js"></script>
    <script src="../scripts/scheduler.js"></script>
    <script src="../components/navigation.js"></script>
</body>
</html>
