<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi - Production Phases</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/consolidated.css">
    
    <style>
        .form-section {
            margin-bottom: 24px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius-large);
            border: 1px solid var(--border-color);
        }
        
        .section-title {
            margin: 0 0 16px 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-group {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }
        
        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: normal;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        /* Responsive adjustments for new grid layouts */
        @media (max-width: 1200px) {
            .form-grid--6-cols {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .form-grid--6-cols,
            .form-grid--4-cols,
            .form-grid--3-cols {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                padding: 15px;
            }
            
            .checkbox-group {
                flex-direction: column;
                gap: 8px;
            }
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-active {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        
        .status-maintenance {
            background-color: #fffbeb;
            color: #92400e;
            border: 1px solid #fcd34d;
        }
        
        .status-inactive {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here by components/navigation.js -->

        <main>
            <!-- Phase Management -->
            <div class="content-section">
                <h2>Production Phases</h2>
                
                <!-- Add Phase Form -->
                <div class="form-section">
                    <h3 class="section-title">➕ Add New Phase</h3>
                    <div class="form-grid form-grid--3-cols">
                        <div class="form-group">
                            <label for="phaseName">Phase Name</label>
                            <input type="text" id="phaseName" placeholder="e.g., High-Speed Printing" required>
                        </div>
                        <div class="form-group">
                            <label for="phaseType">Phase Type</label>
                            <select id="phaseType" required>
                                <option value="">Select type</option>
                                <option value="printing">Printing</option>
                                <option value="packaging">Packaging</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="addPhaseBtn">Action</label>
                            <button id="addPhaseBtn" class="btn btn-primary" disabled>Add Phase</button>
                        </div>
                    </div>
                    
                    <!-- Printing Parameters -->
                    <div id="printingParams" class="form-section" style="display: none;">
                        <h4>Printing Parameters</h4>
                        <div class="form-grid form-grid--3-cols">
                            <div class="form-group">
                                <label for="vStampa">Printing Speed (mt/min)</label>
                                <input type="number" id="vStampa" placeholder="e.g., 100" min="1">
                            </div>
                            <div class="form-group">
                                <label for="tSetupStampa">Setup Time (min)</label>
                                <input type="number" id="tSetupStampa" placeholder="e.g., 30" min="0">
                            </div>
                            <div class="form-group">
                                <label for="costoHStampa">Hourly Cost (€/h)</label>
                                <input type="number" id="costoHStampa" placeholder="e.g., 50" min="0" step="0.01">
                            </div>
                        </div>
                    </div>
                    
                    <!-- Packaging Parameters -->
                    <div id="packagingParams" class="form-section" style="display: none;">
                        <h4>Packaging Parameters</h4>
                        <div class="form-grid form-grid--3-cols">
                            <div class="form-group">
                                <label for="vConf">Packaging Speed (pz/h)</label>
                                <input type="number" id="vConf" placeholder="e.g., 1000" min="1">
                            </div>
                            <div class="form-group">
                                <label for="tSetupConf">Setup Time (min)</label>
                                <input type="number" id="tSetupConf" placeholder="e.g., 15" min="0">
                            </div>
                            <div class="form-group">
                                <label for="costoHConf">Hourly Cost (€/h)</label>
                                <input type="number" id="costoHConf" placeholder="e.g., 40" min="0" step="0.01">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Phases Table -->
                <div class="table-container">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>Phase Name</th>
                                <th>Type</th>
                                <th>Printing Speed (mt/min)</th>
                                <th>Printing Setup (min)</th>
                                <th>Printing Cost (€/h)</th>
                                <th>Packaging Speed (pz/h)</th>
                                <th>Packaging Setup (min)</th>
                                <th>Packaging Cost (€/h)</th>
                                <th class="text-center" style="width: 150px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="phases-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/storageService.js"></script>
    <script src="../scripts/baseManager.js"></script>
    <script src="../scripts/uiComponents.js"></script>
    <script src="../scripts/banner.js"></script>
    <script src="../scripts/editManager.js"></script>
    <script src="../scripts/phasesManager.js"></script>
    <script src="../components/navigation.js"></script>
</body>
</html>
