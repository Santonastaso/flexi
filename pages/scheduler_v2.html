<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship - Production Scheduler</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/sharedCalendar.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here by components/navigation.js -->

        <main>
            <div class="content-section">
                <h2>Task Pool</h2>
                <p>Drag tasks from here to the schedule below, or drag scheduled tasks back to unschedule them.</p>
                <div id="taskPool" class="task-pool-container"></div>
            </div>
            
            <div class="content-section">
                <div class="section-header">
                    <div>
                        <h2>Production Schedule</h2>
                    </div>
                    <div class="calendar-navigation-controls">
                        <button id="todayBtn" class="nav-btn today-btn">Today</button>
                        <button id="prevDay" class="nav-btn arrow-btn">&lt;</button>
                        <span id="currentDate" class="current-date-display"></span>
                        <button id="nextDay" class="nav-btn arrow-btn">&gt;</button>
                    </div>
                </div>
                <div id="calendarContainer"></div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="../scripts/storageService.js"></script>
    <script src="../scripts/sharedCalendarRenderer.js"></script>
    <script src="../scripts/slotHandler.js"></script>
    <script src="../scripts/scheduler.js"></script>
    <script src="../components/navigation.js"></script>
</body>
</html>
