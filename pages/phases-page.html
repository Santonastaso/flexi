<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi - Production Phases</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/consolidated.css">
    
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here by components/navigation.js -->

        <main>
            <!-- Phase Management -->
            <div class="content-section">
                <h2>Production Phases</h2>
                
                <!-- Add Phase Form -->
                <div class="form-section">
                    <h3 class="section-title">➕ Add New Phase</h3>
                    <div class="form-grid form-grid--3-cols">
                        <div class="form-group">
                            <label for="phaseName">Phase Name</label>
                            <input type="text" id="phaseName" placeholder="e.g., High-Speed Printing" required>
                            <span class="validation-error" id="phaseName-error" style="display: none;"></span>
                        </div>
                        <div class="form-group">
                            <label for="phaseType">Department</label>
                            <select id="phaseType" required>
                                <option value="">Select department</option>
                                <option value="STAMPA">STAMPA</option>
                                <option value="CONFEZIONAMENTO">CONFEZIONAMENTO</option>
                            </select>
                            <span class="validation-error" id="phaseType-error" style="display: none;"></span>
                        </div>

                        <div class="form-group">
                            <label for="numeroPersone"># People</label>
                            <input type="number" id="numeroPersone" placeholder="e.g., 2" min="1" required>
                            <span class="validation-error" id="numeroPersone-error" style="display: none;"></span>
                        </div>

                        <div class="form-group">
                            <label for="addPhaseBtn">Action</label>
                            <button id="addPhaseBtn" class="btn btn-primary" disabled>Add Phase</button>
                        </div>
                    </div>
                    

                    <!-- Printing Parameters -->
                    <div id="printingParams" class="form-section" style="display: none;">
                        <h4>Printing Parameters</h4>
                        <div class="form-grid form-grid--3-cols">
                            <div class="form-group">
                                <label for="vStampa">Printing Speed (mt/h)</label>
                                <input type="number" id="vStampa" placeholder="e.g., 6000" min="0">
                                <span class="validation-error" id="vStampa-error" style="display: none;"></span>
                            </div>
                            <div class="form-group">
                                <label for="tSetupStampa">Setup Time (h)</label>
                                <input type="number" id="tSetupStampa" placeholder="e.g., 0.5" min="0" step="0.1">
                                <span class="validation-error" id="tSetupStampa-error" style="display: none;"></span>
                            </div>
                            <div class="form-group">
                                <label for="costoHStampa">Hourly Cost (€/h)</label>
                                <input type="number" id="costoHStampa" placeholder="e.g., 50" min="0" step="0.01">
                                <span class="validation-error" id="costoHStampa-error" style="display: none;"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Packaging Parameters -->
                    <div id="packagingParams" class="form-section" style="display: none;">
                        <h4>Packaging Parameters</h4>
                        <div class="form-grid form-grid--3-cols">
                            <div class="form-group">
                                <label for="vConf">Packaging Speed (pz/h)</label>
                                <input type="number" id="vConf" placeholder="e.g., 1000" min="0">
                                <span class="validation-error" id="vConf-error" style="display: none;"></span>
                            </div>
                            <div class="form-group">
                                <label for="tSetupConf">Setup Time (h)</label>
                                <input type="number" id="tSetupConf" placeholder="e.g., 0.25" min="0" step="0.1">
                                <span class="validation-error" id="tSetupConf-error" style="display: none;"></span>
                            </div>
                            <div class="form-group">
                                <label for="costoHConf">Hourly Cost (€/h)</label>
                                <input type="number" id="costoHConf" placeholder="e.g., 40" min="0" step="0.01">
                                <span class="validation-error" id="costoHConf-error" style="display: none;"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Phase Content (conditional) -->
                    <div id="phaseContent" class="form-section" style="display: none;">
                        <h4>Phase Content</h4>
                        <div class="form-grid form-grid--3-cols">
                            <div class="form-group">
                                <label for="contenutoFase">Phase Content</label>
                                <textarea id="contenutoFase" placeholder="Describe the phase content..." rows="3"></textarea>
                                <span class="validation-error" id="contenutoFase-error" style="display: none;"></span>
                            </div>
                            <div class="form-group">
                            </div>
                            <div class="form-group">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Phases Table -->
                <div class="table-container">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <!-- IDENTIFICAZIONE (Identification) -->
                                <th>ID</th>
                                <th>Phase Name</th>
                                <th>Department</th>
                                
                                <!-- PRINTING PARAMETERS -->
                                <th>Printing Speed (mt/h)</th>
                                <th>Printing Setup (h)</th>
                                <th>Printing Cost (€/h)</th>
                                
                                <!-- PACKAGING PARAMETERS -->
                                <th>Packaging Speed (pz/h)</th>
                                <th>Packaging Setup (h)</th>
                                <th>Packaging Cost (€/h)</th>
                                
                                <!-- PHASE CONTENT -->
                                <th>Phase Content</th>
                                
                                <!-- PEOPLE -->
                                <th># People</th>
                                
                                <!-- TIMESTAMPS -->
                                <th>Created At</th>
                                <th>Updated At</th>
                                
                                <th class="text-center" style="width: 150px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="phases-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/storageService.js"></script>
    <script src="../scripts/baseManager.js"></script>
    <script src="../scripts/uiComponents.js"></script>
    <script src="../scripts/banner.js"></script>
    <script src="../scripts/editManager.js"></script>
    <script src="../scripts/phases-manager.js"></script>
    <script src="../components/navigation.js"></script>
</body>
</html>
