<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexi - Production Phases</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/consolidated.css">
    
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here by components/navigation.js -->

        <main>
            <!-- Phase Management -->
            <div class="content-section">
                <h2>Production Phases</h2>
                
                <!-- Add Phase Form -->
                <div class="form-section">
                    <h3 class="section-title">➕ Add New Phase</h3>
                    <div class="form-grid form-grid--3-cols">
                        <div class="form-group">
                            <label for="phase_name">Phase Name</label>
                            <input type="text" id="phase_name" placeholder="e.g., High-Speed Printing" required>
                            <span class="validation_error" id="phase_name_error" style="display: none;"></span>
                        </div>
                        <div class="form-group">
                            <label for="phase_type">Phase Type *</label>
                            <select id="phase_type" required>
                                <option value="">Select phase type</option>
                                <option value="STAMPA">STAMPA</option>
                                <option value="CONFEZIONAMENTO">CONFEZIONAMENTO</option>
                            </select>
                            <span class="validation_error" id="phase_type_error" style="display: none;"></span>
                        </div>
                        <div class="form-group">
                            <label for="numero_persone">Number of People Required *</label>
                            <input type="number" id="numero_persone" placeholder="e.g., 2" min="1" required>
                            <span class="validation_error" id="numero_persone_error" style="display: none;"></span>
                        </div>
                    </div>
                    
                    <div class="form-actions" style="margin-top: 20px;">
                        <button id="add_phase_btn" class="btn btn-primary" disabled>Add Phase</button>
                    </div>
                    
                    <!-- Printing Parameters Section -->
                    <div id="printing_params" class="form-section" style="display: none;">
                        <h3>Printing Parameters</h3>
                        <div class="form-group">
                            <label for="v_stampa">Printing Speed (mt/h)</label>
                            <input type="number" id="v_stampa" placeholder="e.g., 6000" min="0">
                            <span class="validation_error" id="v_stampa_error" style="display: none;"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="t_setup_stampa">Setup Time (hours)</label>
                            <input type="number" id="t_setup_stampa" placeholder="e.g., 0.5" min="0" step="0.1">
                            <span class="validation_error" id="t_setup_stampa_error" style="display: none;"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="costo_h_stampa">Hourly Cost (€/h)</label>
                            <input type="number" id="costo_h_stampa" placeholder="e.g., 50" min="0" step="0.01">
                            <span class="validation_error" id="costo_h_stampa_error" style="display: none;"></span>
                        </div>
                    </div>
                    
                    <!-- Packaging Parameters Section -->
                    <div id="packaging_params" class="form-section" style="display: none;">
                        <h3>Packaging Parameters</h3>
                        <div class="form-group">
                            <label for="v_conf">Packaging Speed (pz/h)</label>
                            <input type="number" id="v_conf" placeholder="e.g., 1000" min="0">
                            <span class="validation_error" id="v_conf_error" style="display: none;"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="t_setup_conf">Setup Time (hours)</label>
                            <input type="number" id="t_setup_conf" placeholder="e.g., 0.25" min="0" step="0.1">
                            <span class="validation_error" id="t_setup_conf_error" style="display: none;"></span>
                        </div>
                        
                        <div class="form-group">
                            <label for="costo_h_conf">Hourly Cost (€/h)</label>
                            <input type="number" id="costo_h_conf" placeholder="e.g., 40" min="0" step="0.01">
                            <span class="validation_error" id="costo_h_conf_error" style="display: none;"></span>
                        </div>
                    </div>
                    
                    <!-- Phase Content Section -->
                    <div id="phase_content" class="form-section" style="display: none;">
                        <h3>Phase Content</h3>
                        <div class="form-group">
                            <label for="contenuto_fase">Phase Content Description</label>
                            <textarea id="contenuto_fase" placeholder="Describe the phase content..." rows="3"></textarea>
                            <span class="validation_error" id="contenuto_fase_error" style="display: none;"></span>
                        </div>
                    </div>
                </div>

                <!-- Phases Table -->
                <div class="table-container">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <!-- IDENTIFICAZIONE (Identification) -->
                                <th>ID</th>
                                <th>Phase Name</th>
                                <th>Department</th>
                                
                                <!-- PRINTING PARAMETERS -->
                                <th>Printing Speed (mt/h)</th>
                                <th>Printing Setup (h)</th>
                                <th>Printing Cost (€/h)</th>
                                
                                <!-- PACKAGING PARAMETERS -->
                                <th>Packaging Speed (pz/h)</th>
                                <th>Packaging Setup (h)</th>
                                <th>Packaging Cost (€/h)</th>
                                
                                <!-- PHASE CONTENT -->
                                <th>Phase Content</th>
                                
                                <!-- PEOPLE -->
                                <th># People</th>
                                
                                <!-- TIMESTAMPS -->
                                <th>Created At</th>
                                <th>Updated At</th>
                                
                                <th class="text-center" style="width: 150px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="phases_table_body">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/validationService.js"></script>
    <script src="../scripts/businessLogicService.js"></script>    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Storage Services -->
    <script src="../scripts/storageService.js"></script>
    <script src="../scripts/supabaseClient.js"></script>
    <script src="../scripts/supabaseService.js"></script>
    <script src="../scripts/serviceConfig.js"></script>
    <script src="../scripts/unifiedStorageService.js"></script>
    <script src="../scripts/baseManager.js"></script>
    <script src="../scripts/uiComponents.js"></script>
    <script src="../scripts/banner.js"></script>
    <script src="../scripts/editManager.js"></script>
    <script src="../scripts/phases-manager.js"></script>
    <script src="../components/navigation.js"></script>
</body>
</html>
