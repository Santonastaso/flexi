<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship - Product Catalog</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/edit.css">
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here by components/navigation.js -->
        <main>
            <div class="content-section">
                <h2>Add Product</h2>
                <div class="form-grid form-grid--6-cols" id="productForm">
                    <div class="form-group">
                        <label for="productName">Name</label>
                        <input type="text" id="productName" placeholder="Product name" required>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Description</label>
                        <input type="text" id="productDescription" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <label for="productType">Type</label>
                        <select id="productType" required>
                            <option value="">Select type</option>
                            <option value="printing">Printing</option>
                            <option value="packaging">Packaging</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="productSpeed" id="speedLabel">Speed</label>
                        <input type="number" id="productSpeed" placeholder="Speed" min="1" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="productSetupTime">Setup Time (hours)</label>
                        <input type="number" id="productSetupTime" placeholder="e.g., 1.5 for 90 mins" min="0" step="0.1" required>
                    </div>
                    <div class="form-group">
                        <label for="productEmployees"># of People</label>
                        <input type="number" id="productEmployees" placeholder="Number of people" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="productEmployeeCost">$/hr/person</label>
                        <input type="number" id="productEmployeeCost" placeholder="Cost per hour per person" min="0" step="0.01" required>
                    </div>
                </div>
                <button id="addProductBtn" class="btn btn-primary btn-small">Add Product</button>
            </div>
            
            <div class="content-section">
                <h2>Product Catalog</h2>
                <div class="table-container">
                    <table class="modern-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Type</th>
                                <th>Speed</th>
                                <th>Setup Time (h)</th>
                                <th># People</th>
                                <th>$/hr/person</th>
                                <th class="text-center" style="width: 120px;">Action</th>
                            </tr>
                        </thead>
                        <tbody id="productCatalogList"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="../scripts/storageService.js"></script>
    <script src="../scripts/banner.js"></script>
    <script src="../scripts/editManager.js"></script>
    <script src="../scripts/productCatalog.js"></script>
    <script src="../components/navigation.js"></script>
</body>
</html>
