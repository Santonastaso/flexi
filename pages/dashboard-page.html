<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard - Flexi</title>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="../styles/consolidated.css">
    
</head>
<body>
    <div class="page-container">
        <!-- Navigation will be injected here -->
        
        <main>
            <div class="dashboard-container">
                <!-- Header Section -->
                <div class="dashboard-header">
                    <h1>Production Dashboard</h1>
                    <div class="dashboard-controls">
                        <div class="date-range">
                            <label for="date_from">From:</label>
                            <input type="date" id="date_from" class="date-input">
                            <label for="date_to">To:</label>
                            <input type="date" id="date_to" class="date-input">
                            <button id="apply_date_range" class="btn btn-primary">Apply Range</button>
                        </div>
                        <button id="refresh_dashboard" class="btn btn-secondary" title="Refresh dashboard data">üîÑ Refresh</button>
                        <button id="print_dashboard" class="btn btn-primary" title="Print dashboard as PDF">üñ®Ô∏è Print PDF</button>
                    </div>
                </div>

                <!-- Key Metrics Grid -->
                <div id="metrics_grid" class="metrics-grid">
                    <!-- Components will be rendered here -->
                </div>

                <!-- Charts Section -->
                <div id="charts_section" class="charts-section">
                    <!-- Components will be rendered here -->
                </div>

                <!-- Recent Activity -->
                <div class="recent-activity">
                    <h3>Recent Production Activity</h3>
                    <div class="activity-list" id="recent_activity_list">
                        <div class="activity-loading">Loading recent activity...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- External JavaScript -->
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Page Initializer -->
    <script type="module" src="../scripts/page-initializer.js"></script>
</body>
</html>
