<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship - Production Suite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap');

        :root {
            --bg-color: #f7f7f7;
            --text-dark: #1A1A1A;
            --text-light: #5f6368;
            --primary-green: #278762;
            --primary-green-hover: #217353;
            --secondary-gray: #e9e9e9;
            --secondary-gray-hover: #dcdcdc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .page-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header / Navbar */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            text-decoration: none;
            color: var(--text-dark);
        }

        nav {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-light);
            font-weight: 700;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: var(--text-dark);
        }

        .register-btn {
            background-color: var(--text-dark);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 120px 0;
        }

        .pre-headline {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 16px;
        }

        .headline {
            font-size: 72px;
            font-weight: 800;
            letter-spacing: -2px;
            line-height: 1.1;
            margin-bottom: 24px;
        }

        .sub-headline {
            font-size: 20px;
            color: var(--text-light);
            max-width: 600px;
            margin: 0 auto 40px auto;
            line-height: 1.6;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            padding: 14px 28px;
            border-radius: 28px;
            font-size: 16px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary-green);
            color: white;
        }
        .btn-primary:hover {
            background-color: var(--primary-green-hover);
        }

        .btn-secondary {
            background-color: var(--secondary-gray);
            color: var(--text-dark);
        }
        .btn-secondary:hover {
            background-color: var(--secondary-gray-hover);
        }

        @media (max-width: 768px) {
            .hero {
                padding: 80px 0;
            }
            .headline {
                font-size: 48px;
            }
            .sub-headline {
                font-size: 16px;
            }
            nav {
                display: none; /* Simplify nav on mobile */
            }
        }

    </style>
</head>
<body>

    <div class="page-container">
        <header>
            <a href="#" class="logo">ðŸš¢ Ship</a>
            <nav>
                <a href="#" class="register-btn">Log in</a>
            </nav>
        </header>

        <main>
            <section class="hero">
                <p class="pre-headline">Operational Excellence, Simplified</p>
                <h1 class="headline">Schedule, Manage, Optimize</h1>
                <p class="sub-headline">Take control of your production floor with an integrated suite of tools for machinery, backlogs, and scheduling.</p>
                <div class="button-group">
                    <a href="scheduler_v2.html" class="btn btn-primary">Open Scheduler</a>
                    <a href="backlog.html" class="btn btn-secondary">Manage Backlog</a>
                    <a href="machinery.html" class="btn btn-secondary">Manage Machinery</a>
                </div>
            </section>
        </main>
    </div>

</body>
</html>
