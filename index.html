<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship - Dashboard Principale</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #202124;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .header-section {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 24px;
            color: #202124;
        }
        
        h1 {
            color: #202124;
            font-size: 48px;
            font-weight: 400;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        
        .subtitle {
            color: #5f6368;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 0;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            margin-top: 40px;
        }
        
        .nav-button {
            background: #ffffff;
            color: #202124;
            border: 1px solid #dadce0;
            padding: 24px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: all 0.2s ease;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .nav-button:hover {
            border-color: #1a73e8;
            box-shadow: 0 2px 8px rgba(26, 115, 232, 0.15);
            transform: translateY(-1px);
        }
        
        .nav-button:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #1a73e8;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }
        
        .nav-button:hover::before {
            transform: scaleX(1);
        }
        
        .nav-button .title {
            font-size: 18px;
            font-weight: 500;
            color: #202124;
            margin-bottom: 8px;
        }
        
        .nav-button .description {
            font-size: 14px;
            color: #5f6368;
            font-weight: 400;
            line-height: 1.4;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .nav-button {
                padding: 20px 24px;
            }
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="header-section">
            <div class="logo">ðŸš¢</div>
            <h1>Ship Dashboard</h1>
            <p class="subtitle">Sistema di Gestione e Analisi Operativa</p>
        </div>
        
        <div class="nav-grid">
            <a href="machinery.html" class="nav-button">
                <div class="title">Manage Machinery</div>
                <div class="description">Add or remove machines from the production schedule.</div>
            </a>
            <a href="backlog.html" class="nav-button">
                <div class="title">Manage Backlog</div>
                <div class="description">Create and manage the list of production tasks.</div>
            </a>
            <a href="scheduler_v2.html" class="nav-button">
                <div class="title">Production Scheduler</div>
                <div class="description">Visualize and organize tasks on the production timeline.</div>
            </a>
        </div>
    </div>
</body>
</html>
