<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Machinery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600;700&display=swap');
        * {
            font-family: 'Google Sans', 'Segoe UI', Arial, sans-serif;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2563eb;
            margin-top: 0;
        }
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background-color: #f9fafb;
        }
        .grid {
            display: grid;
            gap: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #e5e7eb;
            padding: 8px 12px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #f3f4f6;
        }
        .action-btn {
            background-color: transparent;
            border: none;
            color: #6b7280;
            padding: 5px;
            font-size: 16px;
            line-height: 1;
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .action-btn svg { vertical-align: middle; }
        .action-btn:hover { color: #2563eb; }
        .action-btn.delete:hover { color: #dc2626; }
        .action-btn:disabled { color: #d1d5db; cursor: not-allowed; }
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .nav-button-group {
            display: flex;
            gap: 10px;
        }
        .nav-button {
            background: #1a73e8;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #1a73e8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            z-index: 1000;
        }
        td .edit-input, td .edit-select {
            padding: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button">üè† Home</a>
    <div class="container">
        <div class="actions">
            <h1>Manage Machinery</h1>
            <div class="nav-button-group">
                <a href="backlog.html" class="nav-button">Manage Backlog</a>
                <a href="scheduler_v2.html" class="nav-button">Go to Scheduler</a>
            </div>
        </div>

        <div class="section">
            <h2>Add New Machine</h2>
            <div class="grid" style="grid-template-columns: 2fr 1fr 1fr auto; align-items: flex-end;">
                <div class="form-group">
                    <label for="machineName">Name</label>
                    <input type="text" id="machineName" placeholder="e.g., BOBST M5">
                </div>
                <div class="form-group">
                    <label for="machineCity">City</label>
                    <select id="machineCity">
                        <option value="Milan">Milan</option>
                        <option value="Tallinn">Tallinn</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="machineLive">Live</label>
                    <select id="machineLive">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="addMachine">Add Machine</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h2>Available Machines</h2>
            <table id="machinery-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>City</th>
                        <th>Live</th>
                        <th style="width: 80px; text-align: center;">Calendar</th>
                        <th style="width: 80px; text-align: center;">Edit</th>
                        <th style="width: 80px; text-align: center;">Delete</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addMachineBtn = document.getElementById('addMachine');
            const machineNameInput = document.getElementById('machineName');
            const machineCityInput = document.getElementById('machineCity');
            const machineLiveInput = document.getElementById('machineLive');
            const machineryTableBody = document.querySelector('#machinery-table tbody');

            let machines = JSON.parse(localStorage.getItem('schedulerMachines')) || [
                { name: 'BOBST M5', city: 'Tallinn', live: true },
                { name: 'Gallus 1', city: 'Milan', live: true },
                { name: 'Mark Andy P7', city: 'Tallinn', live: false }
            ];
            let currentlyEditingIndex = null;

            function saveAndRender() {
                localStorage.setItem('schedulerMachines', JSON.stringify(machines));
                machineryTableBody.innerHTML = '';
                machines.forEach((machine, index) => {
                    const row = document.createElement('tr');
                    const isEditing = index === currentlyEditingIndex;
                    const isDisabled = currentlyEditingIndex !== null && !isEditing;

                    if (isEditing) {
                        // RENDER EDIT MODE
                        row.innerHTML = `
                            <td><input type="text" class="edit-input" value="${machine.name}" id="edit-name-${index}"></td>
                            <td>
                                <select class="edit-select" id="edit-city-${index}">
                                    <option value="Milan" ${machine.city === 'Milan' ? 'selected' : ''}>Milan</option>
                                    <option value="Tallinn" ${machine.city === 'Tallinn' ? 'selected' : ''}>Tallinn</option>
                                </select>
                            </td>
                            <td>
                                <select class="edit-select" id="edit-live-${index}">
                                    <option value="true" ${machine.live ? 'selected' : ''}>Yes</option>
                                    <option value="false" ${!machine.live ? 'selected' : ''}>No</option>
                                </select>
                            </td>
                            <td style="text-align: center;"><button class="action-btn" disabled>‚öôÔ∏è</button></td>
                            <td style="text-align: center;"><button class="action-btn save-btn" data-index="${index}" title="Save Changes">‚úì</button></td>
                            <td style="text-align: center;"><button class="action-btn delete" disabled>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.134H8.09a2.09 2.09 0 00-2.09 2.134v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                            </button></td>
                        `;
                    } else {
                        // RENDER DISPLAY MODE
                        const encodedName = encodeURIComponent(machine.name);
                        row.innerHTML = `
                            <td>${machine.name}</td>
                            <td>${machine.city}</td>
                            <td><span style="display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 12px; color: white; background-color: ${machine.live ? '#34a853' : '#9ca3af'};">${machine.live ? 'Yes' : 'No'}</span></td>
                            <td style="text-align: center;"><a href="machine_settings.html?machine=${encodedName}" class="action-btn" title="Edit Availability" ${isDisabled ? 'onclick="return false;" style="pointer-events:none; color:#d1d5db;"' : ''}>‚öôÔ∏è</a></td>
                            <td style="text-align: center;"><button class="action-btn edit-btn" data-index="${index}" title="Edit Machine" ${isDisabled ? 'disabled' : ''}>‚úèÔ∏è</button></td>
                            <td style="text-align: center;"><button class="action-btn delete delete-btn" data-index="${index}" title="Delete Machine" ${isDisabled ? 'disabled' : ''}>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="18" height="18"><path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.09-2.134H8.09a2.09 2.09 0 00-2.09 2.134v.916m7.5 0a48.667 48.667 0 00-7.5 0" /></svg>
                            </button></td>
                        `;
                    }
                    machineryTableBody.appendChild(row);
                });
            }

            function addMachine() {
                const name = machineNameInput.value.trim();
                const city = machineCityInput.value;
                const live = machineLiveInput.value === 'true';
                if (!name) { alert('Please enter a machine name.'); return; }
                if (machines.some(m => m.name.toLowerCase() === name.toLowerCase())) { alert('A machine with this name already exists.'); return; }
                machines.push({ name, city, live });
                machineNameInput.value = '';
                saveAndRender();
            }

            function deleteMachine(index) {
                const machineToDelete = machines[index];
                const scheduledEvents = JSON.parse(localStorage.getItem('scheduledEvents')) || [];
                if (scheduledEvents.some(event => event.machine === machineToDelete.name)) {
                    alert(`Cannot delete "${machineToDelete.name}". It has tasks scheduled on it. Please remove tasks from the scheduler first.`);
                    return;
                }
                machines.splice(index, 1);
                saveAndRender();
            }

            function saveMachine(index) {
                const newName = document.getElementById(`edit-name-${index}`).value.trim();
                const newCity = document.getElementById(`edit-city-${index}`).value;
                const newLive = document.getElementById(`edit-live-${index}`).value === 'true';

                if (!newName) {
                    alert('Machine name cannot be empty.');
                    return;
                }

                const isNameTaken = machines.some((m, i) => i !== index && m.name.toLowerCase() === newName.toLowerCase());
                if (isNameTaken) {
                    alert('Another machine with this name already exists.');
                    return;
                }

                machines[index] = { name: newName, city: newCity, live: newLive };
                currentlyEditingIndex = null;
                saveAndRender();
            }

            machineryTableBody.addEventListener('click', (e) => {
                const targetButton = e.target.closest('button');
                if (!targetButton) return;

                const index = parseInt(targetButton.dataset.index);

                if (targetButton.classList.contains('edit-btn')) {
                    currentlyEditingIndex = index;
                    saveAndRender();
                } else if (targetButton.classList.contains('save-btn')) {
                    saveMachine(index);
                } else if (targetButton.classList.contains('delete-btn')) {
                    deleteMachine(index);
                }
            });

            addMachineBtn.addEventListener('click', addMachine);
            saveAndRender();
        });
    </script>
</body>
</html>
